<!DOCTYPE html>
<html>
    <head>
        <title>Momentum</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="src/css/style.css"/>
    </head>
    <body>
        <div class="css-weather">
            <spanc class="js-weather"></spanc>
        </div>
        <div class="css-clock">
            <h1 class="js-clock">00:00</h1>
        </div>

            <form class="js-form form">

            </form>
        </div>
        <div class="css-greetings">

        </div>

            </form>
        </div>
        <div class="css-toDoList">
            <ul class="js-toDoList"></ul>
        </div>

        <script src="src/js/clock.js"></script>
        <script src="src/js/greeting.js"></script>
        <script src="src/js/todo.js"></script>
        <script src="src/js/bg.js"></script>

</html>
